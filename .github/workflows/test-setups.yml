name: Test Setups

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/test-setups.yml"
      - "installers/*_setup.sh"
      - "test/**"
  pull_request:
    branches: [ main ]

jobs:

  fedora:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Test Fedora Setup
      run: sh test/fedora/test.sh installers/fedora_setup.sh

  rocky:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test Rocky Setup
        run: sh test/rocky/test.sh installers/rocky_setup.sh

  debian_buster:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test Debian Buster Setup
        run: sh test/debian/buster/test.sh installers/debian_setup.sh
  
  debian_bullseye:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test Debian Bullseye Setup
        run: sh test/debian/bullseye/test.sh installers/debian_setup.sh
